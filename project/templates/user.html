<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
<div class="container">
     <div class="p-4 mx-auto mt-5 border col-lg-6 pt pl pr">
        <form action="/register_user" method="post">
               <!--NAME-->
               {%csrf_token%}
               {% if error%}
               
               <div class="alert alert-danger" role="alert">{{error}}</div>
               
               {%endif%}
            <div class="form-group mx-auto col-lg-5 pt-4">
                        
              <label for=""></label>
              <input type="text" value="" name="first_name" id="" class="form-control form-control-sm" placeholder="First Name" aria-describedby="helpId">
            
            </div>
              <!--Last name-->
            <div class="form-group mx-auto col-lg-5  pt-4">
               
                <label for=""></label>
                <input type="text" value="" name="last_name" id="" class="form-control form-control-sm" placeholder="Last Name" aria-describedby="helpId">
              
              </div>
              <div class="form-group mx-auto col-lg-5 pt-4">
               
                <label for=""></label>
                <input type="number" name="phone" value="" id="" class="form-control form-control-sm" placeholder="phone" aria-describedby="helpId">
              
              </div>

              <div class="form-group mx-auto col-lg-5  pt-4">
               
                <label for=""></label>
                <input type="text" value="" name="username" id="" class="form-control form-control-sm" placeholder="Username" aria-describedby="helpId">
              
              </div>

                 <!--Email-->
            <div class="form-group mx-auto col-lg-5 pt-4">
               
                <label for=""></label>
                <input type="email" name="email" value="" id="" class="form-control form-control-sm" placeholder="Email" aria-describedby="helpId">
              
              </div>
                <!--passowrd-->
              <div class="form-group mx-auto col-lg-5  pt-4">
                 
                  <label for=""></label>
                  <input type="text" name="password" id="" class="form-control form-control-sm" placeholder="Password" aria-describedby="helpId">
                
                </div>
                <div class="form-group mx-auto col-lg-5  pt-4">
                 
                    <label for=""></label>
                    <input type="text" name="Cpassword" id="" class="form-control form-control-sm" placeholder="Confirm Password" aria-describedby="helpId">
                  
                  </div>


                       
 
         
                              <div class="form-group mx-auto col-lg-5  pt-4">
                                 
                                <label for="">Bank Name</label>
                                <input type="text" name="bank_name" id="" class="form-control form-control-sm" required placeholder="" aria-describedby="helpId">
                              
                              </div>
                               
                  
                               <div class="form-group mx-auto col-lg-5  pt-4">
                                 
                                <label for="">Enter Your Balance</label>
                                <input type="text" name="balance" id="" class="form-control form-control-sm" required placeholder="" aria-describedby="helpId">
                              
                              </div>

                <div class="form-group mx-auto col-lg-5 pt-4">
                 
                  <label for=""></label>
                  <input type="submit" class="bt btn-sm btn-info mt-2">
                
                </div>
                 
              
        </form>
     </div>

</div>
</body>
</html>
